<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    .fallback {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    .fallback a {
      padding: 12px 20px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <iframe src="assets/resume.pdf"></iframe>

  <div class="fallback">
    <p>Your browser cannot display the PDF.  
      <a href="assets/resume.pdf" download>Download Resume</a>
    </p>
  </div>
</body>
</html>
